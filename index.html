<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Name Card with QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar-aframe@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div id="qr-container" style="text-align:center; margin: 20px;">
        <h3>Scan this QR Code to view 3D model</h3>
        <div id="qrcode"></div>
    </div>
    
    <mindar-image-viewer>
        <a-scene mindar-image embedded color-space="sRGB">
            <a-assets>
                <a-asset-item id="model" src="model.glb"></a-asset-item>
            </a-assets>
            <a-camera position="0 0 0" look-controls="false"></a-camera>
            <a-entity mindar-image-target="targetIndex: 0">
                <a-gltf-model src="#model" position="0 0 0" scale="0.5 0.5 0.5" animation-mixer></a-gltf-model>
            </a-entity>
        </a-scene>
    </mindar-image-viewer>

    <script>
        // Generate QR Code
        new QRCode(document.getElementById("qrcode"), {
            text: window.location.href,
            width: 128,
            height: 128
        });
    </script>
</body>
</html>
